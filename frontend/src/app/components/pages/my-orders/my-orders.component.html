<div class="container">
  <div class="content">
    <h1>Comenzile mele:</h1>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "dd/MM/YYYY h:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Pret</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPrice }} lei</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="isCash">
        <th mat-header-cell *matHeaderCellDef>Tip plata</th>
        <td mat-cell *matCellDef="let element">
          {{ element.isCash ? "Cash" : "Card" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="openOrder(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</div>
