<app-search></app-search>
<app-category></app-category>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Inapoi la meniu"
>
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageURL" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <star-rating [stars]="food.stars" />
        </div>
        <div class="product-item-footer">
          <div class="ingredients">
            <span>Ingrediente: {{ food.ingredients }}</span>
          </div>
          <div class="portion">
            <span>{{ food.portion }}g</span>
          </div>
        </div>
        <div class="price">
          <span>{{ food.price }} lei</span>
        </div>
      </div>
    </a>
  </li>
</ul>
